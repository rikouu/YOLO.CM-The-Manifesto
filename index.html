<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO.CM | You Only Live Once</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Fonts: Space Grotesk for headlines, JetBrains Mono for code/tech vibes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              yolo: {
                black: '#050505',
                lime: '#ccff00',
                pink: '#ff00cc',
                white: '#f0f0f0',
                gray: '#1a1a1a',
                danger: '#ff2a00'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'signal': 'signal 3s steps(1, end) infinite',
              'scan': 'scan 4s linear infinite',
              'crt-on': 'crtOn 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              signal: {
                '0%, 100%': { opacity: '1' },
                '80%': { opacity: '0.8' },
                '82%': { opacity: '0.2' },
                '84%': { opacity: '0.8' },
                '90%': { opacity: '0.1' },
                '92%': { opacity: '0.1' },
                '94%': { opacity: '1' },
              },
              scan: {
                '0%': { backgroundPosition: '-100% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              crtOn: {
                '0%': { transform: 'scale(1, 0.002)', opacity: 0 },
                '50%': { transform: 'scale(1, 0.002)', opacity: 1 },
                '100%': { transform: 'scale(1, 1)', opacity: 1 }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f0f0f0;
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      ::selection {
        background: #ccff00;
        color: #000;
      }
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      /* Scanlines */
      .bg-scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 40;
      }
      .hover-shatter:hover {
        text-shadow: 4px 0 #ff00cc, -4px 0 #00ffff;
        color: transparent;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* 图标呼吸效果动画 - 粉色 */
      @keyframes breathe-icon-pink {
        0%, 100% { 
          opacity: 0.15;
          transform: scale(1);
          filter: drop-shadow(0 0 0 rgba(255, 0, 204, 0));
        }
        50% { 
          opacity: 0.35;
          transform: scale(1.05);
          filter: drop-shadow(0 0 20px rgba(255, 0, 204, 0.5));
        }
      }
      /* 图标呼吸效果动画 - 绿色 */
      @keyframes breathe-icon-lime {
        0%, 100% { 
          opacity: 0.15;
          transform: scale(1);
          filter: drop-shadow(0 0 0 rgba(204, 255, 0, 0));
        }
        50% { 
          opacity: 0.35;
          transform: scale(1.05);
          filter: drop-shadow(0 0 20px rgba(204, 255, 0, 0.5));
        }
      }
    </style>

{

}
</script>
